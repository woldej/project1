<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Motorbike Advertising</title>
</head>
<body>
    <header>
        <h1>Motorbike Advertising</h1>
    </header>
    <section class="motorbike-list">
        <!-- Motorbike cards will be displayed here -->
    </section>
    <section class="comment-section">
        <h2>Comments</h2>
        <div id="comments">
            <div id="perComment">
          
            <!-- Comments will be displayed here -->
        </div> 
        <form id="comment-form">
            <input type="text" id="comment-input" placeholder="Add a comment">
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="motorbike-details">
        <h2>Motorbike Details</h2>
        <div id="details">
            <!-- Motorbike details will be displayed here -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
